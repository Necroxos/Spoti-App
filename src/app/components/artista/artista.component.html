<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{ artista.name }} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/buscador" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>foto</th>
                    <th>album</th>
                    <th>cancion</th>
                    <th>Vista previa</th>
                    <th>Duración</th>
                </tr>
            </thead>
            <tbody *ngFor="let track of topTracks">
                <td> <img [src]="track.album.images | noimage" class="img-thumb"> </td>
                <td> {{ track.album.name }} </td>
                <td> {{ track.name }} </td>
                <!-- <td> <audio [src]="track.preview_url" controls></audio> </td> -->
                <td> <iframe [src]="track.uri | domseguro:dom" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </td>
                <td> {{ track.duration_ms | date:'mm:ss' }} </td>
            </tbody>
        </table>
    </div>
</div>
